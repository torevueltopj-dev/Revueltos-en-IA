<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        @keyframes scanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 0, 0.03);
            z-index: 100;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        /* Estilo para el fondo matrix */
        .matrix-bg {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0.1;
            pointer-events: none;
            font-size: 12px;
            user-select: none;
            padding: 1rem;
            white-space: pre;
            line-height: 1.2;
            font-family: monospace;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Inicializar iconos Lucide después de cada render
        const { useState, useEffect, useRef } = React;

        // Datos estáticos (copiados de tu código)
        const USERS_DATA = [
            { id: 1, name: 'Yeison', role: 'Root Admin', status: 'Online', ip: '192.168.1.105' },
            { id: 2, name: 'Guest_04', role: 'Infiltrator', status: 'Idle', ip: '10.0.0.42' },
            { id: 3, name: 'Sombra', role: 'Data Miner', status: 'Scanning', ip: '172.16.0.1' }
        ];

        const ARTICLES = [
            { id: 'a1', title: 'Bypassing Firewalls', date: '2026-05-12' },
            { id: 'a2', title: 'Deep Web Indexing', date: '2026-05-14' },
            { id: 'a3', title: 'Neural Encryption', date: '2026-05-15' }
        ];

        const App = () => {
            const [users, setUsers] = useState(USERS_DATA);
            const [chatLog, setChatLog] = useState([
                { role: 'system', content: '>>> SYSTEM INITIALIZED. CONNECTION SECURE.' },
                { role: 'ai', content: 'Esperando órdenes, operador. ¿Cuál es el siguiente objetivo?' }
            ]);
            const [inputValue, setInputValue] = useState('');
            const [activePanel, setActivePanel] = useState('dashboard');
            const [matrixText, setMatrixText] = useState('');
            const chatEndRef = useRef(null);

            // Matrix-like background effect
            useEffect(() => {
                const chars = "010101ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%&*";
                const interval = setInterval(() => {
                    let text = "";
                    for (let i = 0; i < 20; i++) {
                        text += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    setMatrixText(text);
                }, 100);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [chatLog]);

            // Reemplazar iconos Lucide después de cada render
            useEffect(() => {
                if (window.lucide) {
                    lucide.createIcons();
                }
            });

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!inputValue.trim()) return;

                const userMsg = inputValue;
                setChatLog(prev => [...prev, { role: 'user', content: userMsg }]);
                setInputValue('');

                // Comprobar si es comando de búsqueda
                if (userMsg.startsWith('/buscar ')) {
                    const query = userMsg.substring(8);
                    if (window.Android && Android.buscarEnWeb) {
                        const resultado = Android.buscarEnWeb(query);
                        if (resultado === "SIN_CONEXION") {
                            setChatLog(prev => [...prev, { role: 'ai', content: 'No hay conexión a Internet. Usando modo offline.' }]);
                            const respuestaAI = Android.sendMessageToAI(query);
                            setChatLog(prev => [...prev, { role: 'ai', content: respuestaAI }]);
                        } else {
                            setChatLog(prev => [...prev, { role: 'ai', content: 'Resultado de búsqueda:\n' + resultado }]);
                        }
                    } else {
                        setChatLog(prev => [...prev, { role: 'ai', content: 'Función de búsqueda no disponible.' }]);
                    }
                }
                // Comprobar si es comando para abrir app
                else if (userMsg.toLowerCase().startsWith('abre ')) {
                    const appName = userMsg.substring(5);
                    if (window.Android && Android.abrirApp) {
                        const ok = Android.abrirApp(appName);
                        if (ok) {
                            setChatLog(prev => [...prev, { role: 'ai', content: `Abriendo ${appName}...` }]);
                        } else {
                            setChatLog(prev => [...prev, { role: 'ai', content: `No pude abrir ${appName}.` }]);
                        }
                    } else {
                        setChatLog(prev => [...prev, { role: 'ai', content: 'Función de apertura no disponible.' }]);
                    }
                }
                // Mensaje normal a la IA
                else {
                    if (window.Android && Android.sendMessageToAI) {
                        const respuesta = Android.sendMessageToAI(userMsg);
                        setChatLog(prev => [...prev, { role: 'ai', content: respuesta }]);
                    } else {
                        // fallback simulado (solo para prueba en navegador)
                        setTimeout(() => {
                            setChatLog(prev => [...prev, { role: 'ai', content: `Procesando: "${userMsg}"... (modo simulado)` }]);
                        }, 1000);
                    }
                }
            };

            const deleteUser = (id) => {
                setUsers(users.filter(u => u.id !== id));
            };

            const Sidebar = () => (
                <div className="w-64 bg-black border-r border-green-900 flex flex-col h-full">
                    <div className="p-6 text-green-500 font-mono text-xl flex items-center gap-2 border-b border-green-900">
                        <i data-lucide="skull" className="animate-pulse" width="24" height="24"></i>
                        <span className="tracking-tighter font-bold">NEURAL_VOID</span>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 space-y-6">
                        {/* Articles Section */}
                        <div>
                            <h3 className="text-xs font-bold text-green-800 uppercase tracking-widest mb-3">Logs de Operación</h3>
                            {ARTICLES.map(art => (
                                <div key={art.id} className="mb-2 p-2 border border-transparent hover:border-green-700 hover:bg-green-950 transition-all cursor-pointer group">
                                    <p className="text-xs text-green-400 font-mono truncate">{art.title}</p>
                                    <p className="text-[10px] text-green-700 font-mono">{art.date}</p>
                                </div>
                            ))}
                        </div>

                        {/* Status Indicators */}
                        <div className="space-y-2">
                            <div className="flex items-center justify-between text-[10px] text-green-600 font-mono">
                                <span>CPU LOAD</span>
                                <span>42%</span>
                            </div>
                            <div className="w-full bg-green-900/20 h-1 rounded-full overflow-hidden">
                                <div className="bg-green-500 h-full w-[42%] animate-pulse"></div>
                            </div>
                            <div className="flex items-center justify-between text-[10px] text-green-600 font-mono pt-2">
                                <span>UPLINK SPEED</span>
                                <span>2.4 GBPS</span>
                            </div>
                        </div>
                    </div>

                    <div className="p-4 border-t border-green-900 italic text-[10px] text-green-800 text-center">
                        "Knowledge is free. We are Anonymous."
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-black text-green-500 font-mono overflow-hidden selection:bg-green-500 selection:text-black">
                    
                    <Sidebar />

                    {/* Main Content Area */}
                    <main className="flex-1 flex flex-col relative">
                        {/* Top Header */}
                        <header className="h-16 border-b border-green-900 flex items-center justify-between px-8 bg-black/80 backdrop-blur-md z-10">
                            <div className="flex items-center gap-8">
                                <button onClick={() => setActivePanel('dashboard')} className={`flex items-center gap-2 text-sm hover:text-white transition-colors ${activePanel === 'dashboard' ? 'text-white' : ''}`}>
                                    <i data-lucide="activity" width="16" height="16"></i> DASHBOARD
                                </button>
                                <button onClick={() => setActivePanel('network')} className={`flex items-center gap-2 text-sm hover:text-white transition-colors ${activePanel === 'network' ? 'text-white' : ''}`}>
                                    <i data-lucide="shield" width="16" height="16"></i> RED_NODES
                                </button>
                            </div>
                            <div className="flex items-center gap-4 text-xs font-mono text-green-700">
                                <span>IP: 142.250.190.46</span>
                                <div className="h-2 w-2 rounded-full bg-red-500 animate-ping"></div>
                            </div>
                        </header>

                        {/* View Switcher */}
                        <div className="flex-1 p-6 overflow-y-auto space-y-6 relative">
                            
                            {/* Matrix Background Elements */}
                            <div className="absolute top-0 right-0 opacity-10 pointer-events-none text-xs select-none p-4 whitespace-pre leading-tight font-mono text-green-500">
                                {Array.from({length: 20}).map((_, i) => (
                                    <div key={i}>{matrixText}</div>
                                ))}
                            </div>

                            {activePanel === 'dashboard' ? (
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                    
                                    {/* Chat Panel */}
                                    <div className="lg:col-span-2 border border-green-900 bg-black/60 p-4 flex flex-col h-[500px] shadow-[0_0_20px_rgba(0,255,0,0.05)]">
                                        <div className="flex items-center gap-2 mb-4 text-xs font-bold border-b border-green-900 pb-2">
                                            <i data-lucide="terminal" width="14" height="14"></i> CORE_COMM_TERMINAL
                                        </div>
                                        <div className="flex-1 overflow-y-auto space-y-4 mb-4 scrollbar-hide">
                                            {chatLog.map((msg, i) => (
                                                <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                    <div className={`max-w-[80%] p-2 rounded-sm border ${msg.role === 'user' ? 'bg-green-900/10 border-green-800 text-green-200' : 'bg-black border-green-900 text-green-500'}`}>
                                                        <span className="text-[10px] block opacity-50 mb-1">{msg.role.toUpperCase()}</span>
                                                        <p className="text-sm whitespace-pre-wrap">{msg.content}</p>
                                                    </div>
                                                </div>
                                            ))}
                                            <div ref={chatEndRef} />
                                        </div>
                                        <form onSubmit={handleSendMessage} className="relative">
                                            <input 
                                                type="text" 
                                                value={inputValue}
                                                onChange={(e) => setInputValue(e.target.value)}
                                                placeholder="Enter command or query..."
                                                className="w-full bg-black border border-green-700 p-3 pl-10 text-sm focus:outline-none focus:border-green-400 focus:ring-1 focus:ring-green-400"
                                            />
                                            <i data-lucide="zap" width="18" height="18" className="absolute left-3 top-3.5 text-green-700"></i>
                                        </form>
                                    </div>

                                    {/* Quick Info Grid */}
                                    <div className="space-y-6">
                                        <div className="border border-green-900 bg-black p-4">
                                            <div className="flex items-center gap-2 mb-4 text-xs font-bold border-b border-green-900 pb-2 uppercase tracking-widest">
                                                <i data-lucide="database" width="14" height="14"></i> Node_Data
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                {[1,2,3,4].map(i => (
                                                    <div key={i} className="bg-green-950/20 border border-green-900/50 p-3 hover:bg-green-900/30 transition-colors">
                                                        <p className="text-[10px] text-green-700 mb-1">SQ_{i*12}</p>
                                                        <p className="text-xs font-bold">READY</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="border border-red-900 bg-red-950/5 p-4 relative overflow-hidden group">
                                            <div className="flex items-center gap-2 mb-4 text-xs font-bold border-b border-red-900/30 pb-2 text-red-500 uppercase tracking-widest">
                                                <i data-lucide="lock" width="14" height="14"></i> Security_Alerts
                                            </div>
                                            <p className="text-[11px] text-red-700 animate-pulse">Intrusión detectada en Nodo 05. Desplegando contramedidas...</p>
                                            <div className="mt-4 flex gap-2">
                                                <button className="px-2 py-1 bg-red-900 text-white text-[10px] uppercase font-bold hover:bg-red-800">Neutralize</button>
                                                <button className="px-2 py-1 border border-red-900 text-red-900 text-[10px] uppercase font-bold hover:bg-red-900 hover:text-white transition-colors">Ignore</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            ) : (
                                /* User / Network Panel */
                                <div className="border border-green-900 bg-black/60 p-6 animate-in fade-in slide-in-from-bottom-2">
                                    <div className="flex items-center justify-between mb-6">
                                        <h2 className="text-xl font-bold flex items-center gap-3">
                                            <i data-lucide="user" className="text-green-400" width="24" height="24"></i> PANEL DE CONTROL DE USUARIOS
                                        </h2>
                                        <div className="text-[10px] text-green-700 border border-green-900 px-2 py-1 uppercase">
                                            Privileged Access: Authorized
                                        </div>
                                    </div>

                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-sm">
                                            <thead className="border-b border-green-900 text-green-800 text-xs uppercase tracking-tighter">
                                                <tr>
                                                    <th className="py-3 px-4">IDENTIFIER</th>
                                                    <th className="py-3 px-4">ROLE</th>
                                                    <th className="py-3 px-4">IP_ADDRESS</th>
                                                    <th className="py-3 px-4">STATUS</th>
                                                    <th className="py-3 px-4 text-right">PROTOCOL</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-green-900/30">
                                                {users.map(user => (
                                                    <tr key={user.id} className="hover:bg-green-500/5 group">
                                                        <td className="py-4 px-4 font-bold">{user.name}</td>
                                                        <td className="py-4 px-4 text-xs text-green-600">{user.role}</td>
                                                        <td className="py-4 px-4 text-xs font-mono">{user.ip}</td>
                                                        <td className="py-4 px-4">
                                                            <span className={`px-2 py-0.5 text-[10px] border ${user.status === 'Online' ? 'border-green-500 text-green-500' : 'border-yellow-600 text-yellow-600'}`}>
                                                                {user.status}
                                                            </span>
                                                        </td>
                                                        <td className="py-4 px-4 text-right">
                                                            <button 
                                                                onClick={() => deleteUser(user.id)}
                                                                className="text-red-900 hover:text-red-500 transition-colors p-1"
                                                                title="Desconectar / Borrar"
                                                            >
                                                                <i data-lucide="trash-2" width="16" height="16"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* Bottom Forms Area */}
                            <div className="mt-8 border border-green-900 p-4 bg-black">
                                <h3 className="text-xs font-bold mb-4 flex items-center gap-2 uppercase tracking-widest">
                                    <i data-lucide="zap" width="14" height="14" className="text-yellow-500" /> Inyección de Comandos Rápidos
                                </h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <input type="text" placeholder="Target URL" className="bg-black border border-green-900 p-2 text-xs focus:border-green-400 outline-none" />
                                    <input type="password" placeholder="Access Key" className="bg-black border border-green-900 p-2 text-xs focus:border-green-400 outline-none" />
                                    <select className="bg-black border border-green-900 p-2 text-xs focus:border-green-400 outline-none appearance-none cursor-pointer">
                                        <option>UDP_FLOOD</option>
                                        <option>SQL_INJECT</option>
                                        <option>BACKDOOR_SCAN</option>
                                    </select>
                                    <button className="bg-green-600 text-black text-xs font-bold uppercase py-2 hover:bg-green-400 transition-all shadow-[0_0_15px_rgba(34,197,94,0.3)]">
                                        EXECUTE_TASK
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Footer info bar */}
                        <footer className="h-8 border-t border-green-900 bg-black flex items-center justify-between px-4 text-[9px] uppercase tracking-widest text-green-800">
                            <div>SYSTEM_VER: 4.2.0-STABLE</div>
                            <div className="flex gap-4">
                                <span>SECURE_SHELL: ACTIVE</span>
                                <span>UPTIME: 42:12:09</span>
                            </div>
                            <div>COORD: 40.7128 N, 74.0060 W</div>
                        </footer>
                    </main>

                    {/* Scanline effect */}
                    <div className="scanline"></div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
